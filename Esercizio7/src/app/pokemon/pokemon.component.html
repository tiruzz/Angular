<h1 class="testo-pokemon">Prima generazione</h1>
<div class="container">
    <div *ngFor="let element of pokemon.slice(0, 3); let i = index">
        <div class="card-body">
            <div class="section">
                <h1 class="nome" [ngClass]="{'rosso': element.colore=='rosso', 'verde': element.colore=='verde', 'blu': element.colore=='blu'}">{{element.nome}}</h1>
                <img class="foto" [src]="element.immagine">
                <button class="button" (click)="toggleCollapse(element.nome)" [ngClass]="{'btnrosso': element.colore=='rosso', 'btnverde': element.colore=='verde', 'btnblu': element.colore=='blu'}">Cliccami</button><br>
                <div *ngIf="isCollapsed[element.nome]" class="statistiche" [ngClass]="{'bgrosso': element.colore=='rosso', 'bgverde': element.colore=='verde', 'bgblu': element.colore=='blu'}">
                    <p>#{{element.numero}}</p>
                    <p>{{element.altezza}}</p>
                    <p>{{element.categoria}}</p>
                    <p>{{element.abilita}}</p>
                    <p>{{element.peso}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
