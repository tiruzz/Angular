<div class="container">
    <div *ngFor="let element of pokemon.slice(0, 3); let i = index">
        <div class="card-body">
            <div class="section">
                <h1 class="nome">{{element.nome}}</h1>
                <img class="foto" [src]="element.immagine">
                <a class="button">Statistiche</a>
            </div>
        </div>
    </div>
</div>

<div class="container">

                <img class="foto" [src]="element.immagine">
                <a class="button">Statistiche</a>
            </div>
        </div>
    </div>
</div>
